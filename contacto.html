<!-- Sección de contacto: donde el usuario puede escribirte -->
<section id="contacto" class="mb-5">

  <!-- Título principal de la sección -->
  <h3 class="mb-3">Contáctanos</h3>

  <div class="row">
    <!-- Columna izquierda: formulario para enviar mensaje -->
    <div class="col-md-6">
      <form id="contact-form" class="form-card bg-white">

        <!-- Campo para escribir el nombre -->
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" id="c-name" class="form-control" required>
        </div>

        <!-- Campo para el correo electrónico -->
        <div class="mb-3">
          <label class="form-label">Correo electrónico</label>
          <input type="email" id="c-email" class="form-control" required>
        </div>

        <!-- Campo para escribir el mensaje -->
        <div class="mb-3">
          <label class="form-label">Mensaje</label>
          <textarea id="c-msg" rows="4" class="form-control" required></textarea>
        </div>

        <!-- Pie del formulario: mensaje de aviso + botón de enviar -->
        <div class="d-flex justify-content-between align-items-center">
          <small class="text-muted">Responderemos en menos de 48 horas.</small>
          <button class="btn btn-success" type="submit">Enviar</button>
        </div>

        <!-- Texto que aparece después de enviar el formulario -->
        <div id="contact-feedback" class="mt-2" style="display:none"></div>
      </form>
    </div>

    <!-- Columna derecha: información adicional de la empresa -->
    <div class="col-md-6">
      <div class="p-3 rounded bg-white form-card">

        <!-- Título del bloque informativo -->
        <h5>Información útil</h5>

        <!-- Horario y teléfono -->
        <p class="text-muted">Horario: Lun-Vie 8:00-17:00. Tel: +51 991 655 849</p>

        <!-- Dirección del negocio -->
        <h6>Dirección</h6>
        <p class="text-muted">AQUÍ PONES LA UBICACIÓN</p>

        <!-- Etiquetita con datos de entrega -->
        <div class="mt-3">
          <small class="chip">Envíos locales • Pago contra entrega</small>
        </div>

      </div>
    </div>
  </div>
</section>
